<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex App</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Pokedex</h1>
    </header>

    <section class="pokeList">
        <div class="search">
            <p class="search-text">Find your Pokemon: </p> 
            <input type="text" class="search-input" data-input="search" >

            <span>Press ENTER for searches your pokemon</span>
        </div>
    </section>

    <script src="js/index.js"></script>
</body>
</html>
